<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo a eShop</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header__top-bar">
                    <div class="header__top-bar-logo">
                        <h1>eShop</h1>
                    </div>
                    <div class="header__top-bar-menu">
                        <ul>
                            <li>Menu</li>
                            <li>Menu</li>
                            <li>Menu</li>
                        </ul>
                    </div>
                    <div class="header__top-bar-icons">
                        <p>icons</p>
                    </div>
                </div>
            </div>    
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
            <div class="swiper-pagination"></div>
        
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <div class="swiper-scrollbar"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="home__circles">
                <div class="home__circles-content">
                    <div class="home__circles-content-area"></div>
                    <div class="home__circles-content-area"></div>
                    <div class="home__circles-content-area"></div>
                    <div class="home__circles-content-area"></div>
                </div>
            </div>            
        </div>
        <div class="home__about">
            <div class="container">
                <div class="home__about-row">
                    <div class=""></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
